edition: 1.0.0 #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: fgEventNodejs14 #  项目名称
access: "{{ access }}" #  秘钥别名

vars: # 全局变量
  region: "{{ region }}"
  functionName: "{{ functionName }}"

services:
  component-test: #  服务名称
    component: fgs # 组件名称
    props:
      region: ${vars.region}
      function:
        functionName: ${vars.functionName}
        handler: index.handler
        memorySize: 128
        timeout: 30
        runtime: Node.js14.18
        package: default
        codeType: zip
        code:
          codeUri: ./code